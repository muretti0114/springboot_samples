<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>質問登録</title>
</head>

<body>
    <h1>質問登録</h1>

    <p>質問を入力・編集してください</p>

    <form th:action="@{/}" th:object="${questionForm}" method="post">
    <table>
        <tr>
            <th>ソート番号</th>
            <th>質問文</th>
            <th>回答タイプ</th>
        </tr>
        <tr th:each="qd, stat: ${questionForm.questions}">
            <td>
                <input type="text" th:field="*{questions[__${stat.index}__].sortNum}" />
            </td>
            <td>
                <input type="text" th:field="*{questions[__${stat.index}__].questionBody}" />
            </td>
            <!--
            <td>
                <input type="text" th:field="*{questions[__${stat.index}__].questionType}" />
            </td>
            -->
            <td>
                <select th:field="*{questions[__${stat.index}__].questionType}">
                    <option value="Null" selected>選択してください</option>
                    <option value="Number">Number</option>
                    <option value="Bool">Bool</option>
                    <option value="Text">Text</option>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="登録する" />
    <input type="reset" value="クリア" />
    </form>



</body>


</html>
